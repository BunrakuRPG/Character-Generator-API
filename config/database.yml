defaults: &defaults
  username: chargenuser
  password:
  adapter:  mysql
  host:     localhost


# replace the above login details with information from ./config/dblogin.yml
<%= file = File.join(Rails.root, "config", "dblogin.yml")
    IO.read(file) if File.exist?(file) %>


development:
  <<: *default
  database: chargen-dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: chargen-test

production:
  <<: *default
  database: chargen-prod
